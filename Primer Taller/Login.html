<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="LoginStyles.css">
</head>
<body>
    <main>
        <div class="main">
            <div class="card_main">
                <div class="card_form">
                    <h4>Login</h4>
                    <img src="../assets/logo.png">
                    <div class="input_user">
                        <input class="inputs" type="text" placeholder="Username">
                    </div>
                    <div class="input_password">
                        <input class="inputs" type="text" placeholder="Password"> 
                    </div>
                    <div class="option">
                        
                        <input type="checkbox" name="" id="" value="Forgot Password?" placeholder="Forgot Password?">
                    </div>
                    <div>
                        <button>Login</button>
                    </div>                    
                </div>
                <div class="photo">
                    <img src="../assets/macau-loro.jpg">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
